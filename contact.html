    <!-------------------------- banner area --------------------------------->
    
    <section class="fo-rm">
      <div class="container">
        <h1>Contact Us</h1>
        <div class="row">
          <div class="col-lg-6 col-sm-12 icon-main">

            <p>xxxxxxxxxx</p> 
          </div>
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>

            <p>support@donate.com</p>
          </div>
          </div>
          <form class="col-lg-6 col-sm-12 form-main">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter your name"
            />

            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email address"
            />

            <input
              type="text"
              class="form-control"
              id="subject"
              name="subject"
              placeholder="Enter Subject"
            />

            <textarea
              class="form-control"
              name="message"
              id="message"
              rows="1"
              placeholder="Enter Message"
            ></textarea>

            <button
              type="submit"
              value="submit"
              class="btn btn-success col-3 offset-4"
              onclick="validation()"
            >
              Send Message
            </button>
            
          </form>
        </div>
      </div>
    </section>
